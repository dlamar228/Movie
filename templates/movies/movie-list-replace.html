<main id = "main">
    {% include 'include/filter.html' %}
    <div class="row tm-catalog-item-list">
        {% for movie in movie_list%}
        <div class="col-lg-4 col-md-6 col-sm-12 tm-catalog-item">
            <div class="tm-bg-gray tm-catalog-item-description">
                <h3 class="tm-text-primary mb-3 tm-catalog-item-title text-center p-top-16px">{{ movie.name }}</h3>
            </div>
            <div class="position-relative tm-thumbnail-container">
                <img src="{{ movie.poster.url }}" alt="Image" class="tm-catalog-item-img">    
                <a href="{{ movie.get_absolute_url }}" class="position-absolute tm-img-overlay">
                    <i class="fas fa-play tm-overlay-icon"></i>
                </a>
            </div>    
            <div class="p-4 tm-bg-gray tm-catalog-item-description">
                <p class="tm-catalog-item-text">{{ movie.description_short }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% include 'include/paginator.html' %}
</main>
